<section class="all-games-sec bg-main min-vh-100">
  <div class="container pt-5 pb-3">
    <div class="row pt-5">
      <div class="col-md-3 py-2" *ngFor="let game of first20Game">
        <div class="game-container">
          <a [routerLink]="['/gameDetails',game.id]">
            <div class="img-container w-100">
              <img [src]="game.thumbnail" class="w-100" alt="game-img" />
            </div>
            <div class="game-text d-flex justify-content-between p-2">
              <h4 class="text-secondary fw-bold">
                {{ game.title.split(" ").slice(0, 2).join(" ") }}
              </h4>
              <button class="btn btn-primary">free</button>
            </div>
            <div class="game-text d-flex justify-content-between p-2">
              <p class="text-secondary">
                {{ game.short_description.split(" ").slice(0, 3).join(" ") }}...
              </p>
            </div>
            <div class="game-text d-flex justify-content-between p-2">
              <div class="plus-icon">
                <i class="fa-regular fa-square-plus text-secondary"></i>
              </div>
              <div class="category-with-icon">
                <span class="border rounded-pill p-1 me-2 bg-secondary border-secondary text-sm ">{{game.genre}}</span>
                <i class="fa-brands fa-windows me-2 text-secondary" *ngIf="game.platform === 'PC (Windows)'"></i>
                <i class="fa-regular fa-window-maximize text-secondary" *ngIf="game.platform === 'Web Browser'"></i>
              </div>
            </div>
          </a>
        </div>
      </div>



      <div class="col-md-3 py-2" *ngFor="let game of second20Game" >
        <div class="game-container" *ngIf="showSecondPart">
          <a [routerLink]="['/gameDetails',game.id]">
            <div class="img-container w-100">
              <img [src]="game.thumbnail" class="w-100" alt="game-img" />
            </div>
            <div class="game-text d-flex justify-content-between p-2">
              <h4 class="text-secondary fw-bold">
                {{ game.title.split(" ").slice(0, 2).join(" ") }}
              </h4>
              <button class="btn btn-primary">free</button>
            </div>
            <div class="game-text d-flex justify-content-between p-2">
              <p class="text-secondary">
                {{ game.short_description.split(" ").slice(0, 3).join(" ") }}...
              </p>
            </div>
            <div class="game-text d-flex justify-content-between p-2">
              <div class="plus-icon">
                <i class="fa-regular fa-square-plus text-secondary"></i>
              </div>
              <div class="category-with-icon">
                <span class="border rounded-pill p-1 me-2 bg-secondary border-secondary text-sm ">{{game.genre}}</span>
                <i class="fa-brands fa-windows me-2 text-secondary" *ngIf="game.platform === 'PC (Windows)'"></i>
                <i class="fa-regular fa-window-maximize text-secondary" *ngIf="game.platform === 'Web Browser'"></i>
              </div>
            </div>
          </a>
        </div>
      </div>

     <div class="col-md-12 d-flex justify-content-center align-items-center">
      <button class="btn btn-outline-secondary w-25 mx-auto my-2" (click)="showReminderGames()" *ngIf="!showSecondPart">More Games</button>
     </div>
    </div>
  </div>
</section>
